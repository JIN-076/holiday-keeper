spring.application.name=holiday-keeper
# Swagger API Spec
springdoc.version=v1
springdoc.api-docs.version=openapi_3_1
springdoc.api-docs.enabled=true
springdoc.enable-default-api-docs=true
springdoc.packages-to-scan=com.planitsquare.recruitment
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.swagger-ui.path=/api-docs
springdoc.swagger-ui.groups-order=DESC
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.persist-authorization=true
springdoc.api-docs.path=/api-docs/json
springdoc.api-docs.groups.enabled=true
springdoc.cache.disabled=true
# DataSource for H2
spring.datasource.url=jdbc:h2:mem:holiday_keeper;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
logging.level.org.hibernate.SQL=info
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Batch
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=embedded
spring.batch.jdbc.schema=classpath:org/springframework/batch/core/schema-h2.sql
spring.main.allow-bean-definition-overriding=true
# Logging
logging.level.root=info
# ETC
spring.jackson.mapper.accept-case-insensitive-enums=true